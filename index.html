<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
  <script src="scripts/sketch.js"></script>
  <script src="scripts/classes/node.js"></script>
  <script src="scripts/classes/edge.js"></script>
  <title>Dijkstra Visualize</title>
</head>

<body>
  <div id="options">
    <div class="option">
      <h4>Grab node</h4>
      <input id="grabTool" type="checkbox">
    </div>
    <div class="option">
      <h4>Add node</h4>
      <input id="moveTool" type="checkbox">
    </div>
    <div class="option">
      <h4>Add edge</h4>
      <input id="addTool" type="checkbox">
    </div>
    <div class="option">
      <h4>Set Begin and end</h4>
      <input id="routeTool" type="checkbox">
    </div>
  </div>
</body>

</html>
